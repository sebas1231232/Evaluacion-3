<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <header class="text-bg-primary p-5 text-center">
        <h1>Clasificacion de puntuacion</h1>
    </header>
    <main class="container-fluid row mt-5">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Ingresa tus Datos</h5>
                </div>
                <div class="card-body">
                    
                    <div>
                        <label>Nick</label>
                        <input type="text" id="nick" name="nick" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nick"></div>
                    </div>
                    
                    <div>
                        <label>Fecha de realizacion</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>     

                    <div>
                        <label>Puntuacion</label>
                        <input type="text" id="punt" onkeypress="return soloNumeros(event)" onblur="verificar(this.id)" 
                        name="punt" class="form-control">
                        <div id="e-punt"></div>
                    </div>

                    <div>
                        <label>Tiempo</label>
                        <input type="number" id="tiempo" onkeypress="return soloNumeros(event)" onblur="verificar(this.id)" 
                        name="tiempo" class="form-control" >
                        <div id="e-tiempo"></div>
                    </div>

                    <div>
                        <label>Juego</label>
                        <select name="juego" id="juego" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione el juego</option>
                            <option value="Brawl">Brawl</option>
                            <option value="Fortnite">Fortnite</option>
                            <option value="PubG">PubG</option>
                        </select>
                        <div id="e-juego"></div>
                    </div>

                    <div>
                        <label>Dificultad</label>
                        <select name="dif" id="dif" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione la Dificultad</option>
                            <option value="Facil">Facil</option>
                            <option value="Normal">Normal</option>
                            <option value="Dificil">Dificil</option>
                        </select>
                        <div id="e-dif"></div>
                    </div>

                    <div>
                        <label>Clasificacion competitiva</label>
                        <select name="clasi" id="clasi" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione la Dificultad</option>
                            <option value="Bronce">Bronce</option>
                            <option value="Plata">Plata</option>
                            <option value="Oro">Oro</option>
                            <option value="Diamante">Diamante</option>
                        </select>
                        <div id="e-clasi"></div>
                    </div>

                </div>
                <div class="card-footer text-center">
                    <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" onclick="verificar()" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                             <th>Nick</th>
                             <th>Fecha Ingreso</th>
                             <th>Puntuacion</th>
                             <th>Tiempo</th>
                             <th>Juego</th>
                             <th>Dificultad</th>
                             <th>Clasificacion competitiva</th>
                             <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="utilidades.js"></script>

    <script src="funciones.js" type="module"></script>
    
</body>
</html>
